<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

<h:panelGroup rendered="#{not empty request.remoteUser}">
        Welcome #{request.remoteUser.username}. Enjoy the site!

        <h:panelGroup rendered="#{request.isUserInRole('ADMINISTRATOR')}">
            You're an ADMIN user!
        </h:panelGroup>

        <h:panelGroup rendered="#{not request.isUserInRole('ADMINISTRATOR')}">
            You're not an ADMIN user.
        </h:panelGroup>
    </h:panelGroup>
	

</h:body>
</html>
